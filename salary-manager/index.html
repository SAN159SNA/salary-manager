<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Salary Manager</title>
  <link rel="stylesheet" href="style.css"/>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <h1>ðŸ’¼ Salary Manager</h1>

    <!-- Income Input -->
    <section>
  <h2>Add Income</h2>
  <select id="income-type">
    <option value="Salary">Salary</option>
    <option value="Bonus">Bonus</option>
    <option value="Investment">Investment</option>
    <option value="Freelance">Freelance</option>
    <option value="Other">Other</option>
  </select>
  <input type="number" id="income-amount" placeholder="Amount" />
  <button onclick="addIncome()">Add Income</button>
</section>
    <!-- Expense Input -->
    <section>
  <h2>Add Expense</h2>
  <select id="expense-type">
    <option value="Rent">Rent</option>
    <option value="Food">Food</option>
    <option value="Transport">Transport</option>
    <option value="Utilities">Utilities</option>
    <option value="Entertainment">Entertainment</option>
    <option value="Other">Other</option>
  </select>
  <input type="number" id="expense-amount" placeholder="Amount" />
  <button onclick="addExpense()">Add Expense</button>
</section>

    <!-- Summary -->
  <section>
  <h2>Summary</h2>
  <div class="summary-cards">
    <div class="card income-card">
      <h3>Income</h3>
      <p>$<span id="total-income">0</span></p>
    </div>
    <div class="card expense-card">
      <h3>Expenses</h3>
      <p>$<span id="total-expenses">0</span></p>
    </div>
    <div class="card balance-card">
      <h3>Balance</h3>
      <p>$<span id="balance">0</span></p>
    </div>
  </div>
</section>

    <!-- Pie Chart -->
    <section>
      <h2>Expense Breakdown</h2>
      <canvas id="expenseChart" width="400" height="400"></canvas>
    </section>
  </div>

  <script src="app.js"></script>
</body>
</html>
