<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Salary Manager</title>
  <link rel="stylesheet" href="style.css"/>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <h1>ðŸ’¼ Salary Manager</h1>

 <!-- Trigger Buttons -->
<section>
  <h2>Transactions</h2>
  <button onclick="openModal('income')">Add Income </button>
  <button onclick="openModal('expense')"class="az" >Add Expense</button>
</section>

<!-- Popup Modal -->
<div id="modal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closeModal()">&times;</span>
    <h3 id="modal-title">Add Income</h3>
    <select id="modal-type">
      <!-- Filled dynamically -->
    </select>
    <input type="number" id="modal-amount" placeholder="Amount" />
    <button onclick="submitTransaction()">Add</button>
  </div>
</div>


    <!-- Summary -->
  <section>
  <h2>Summary</h2>
  <div class="summary-cards">
    <div class="card income-card">
      <h3>Income</h3>
      <p>$<span id="total-income">0</span></p>
    </div>
    <div class="card expense-card">
      <h3>Expenses</h3>
      <p>$<span id="total-expenses">0</span></p>
    </div>
    <div class="card balance-card">
      <h3>Balance</h3>
      <p>$<span id="balance">0</span></p>
    </div>
  </div>
</section>

    <!-- Pie Chart -->
    <section>
      <h2>Expense Breakdown</h2>
      <canvas id="expenseChart" width="400" height="400"></canvas>
    </section>
  </div>

  <script src="app.js"></script>
</body>
</html>
